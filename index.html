<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JavaScript 퀴즈 봇</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" >


</head>

<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="text-center mb-3">데일리 퀴즈 봇</h1>
                <p class="text-center">(DAY1 ~ DAY5)</p>

                <!-- 점수판 -->
                <div class="scoreboard text-center mb-3">
                    <span class="badge bg-primary me-2">최고 점수: <span id="highScore">0</span></span>
                    <span class="badge bg-success me-2">현재 점수: <span id="currentScore">0</span></span>
                    <span class="badge bg-warning text-dark me-2">콤보: <span id="combo">0</span></span>
                    <span class="badge bg-danger">틀린 문제: <span id="wrongCount">0</span></span>
                </div>

                <!-- 문제 진행 정보 -->
                <p class="text-center">문제 <span id="currentIndex">0</span> / 10</p>
                <p class="text-center">남은 시간: <span id="timer">300</span>초</p>
                <div class="text-center mb-3">
                    <span id="difficultyBadge" class="badge bg-success">EASY</span>
                </div>
                <div class="progress mb-3">
                    <div id="progressBar" class="progress-bar bg-info" role="progressbar" style="width: 0%">0%</div>
                </div>

                <!-- 퀴즈 영역 -->
                <div id="quiz" class="mb-3">
                    <div class="question fw-bold mb-3" id="question"></div>
                    <div id="options" class="mb-3"></div>
                    <div class="input-group mb-3">
                        <input type="text" id="answer" class="form-control" placeholder="정답을 입력하세요">
                        <button id="submitBtn" class="btn btn-primary">제출</button>
                    </div>
                    <div class="result text-center fw-bold" id="result"></div>
                </div>

                <!-- 오답노트 -->
                <div class="wrong-note">
                    <h4>오답노트</h4>
                    <ul id="wrongList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 퀴즈 로직 -->
    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
